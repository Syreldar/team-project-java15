spring:
  datasource:
    url: jdbc:mysql://localhost:3306/newdb
    username: root
    password: password
  jpa:
    database: mysql
    show_sql: true
    hibernate:
      ddl-auto: create
    properties:
      javax:
        persistence:
          validation:
            factory: org.hibernate.validator.HibernateValidatorFactory
      hibernate:
        validator:
          apply_to_ddl: false