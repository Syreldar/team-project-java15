spring:
  datasource:
    url: jdbc:mysql://localhost:3306/newdb
    username: root
    password: password

    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always